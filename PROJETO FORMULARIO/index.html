<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Shop Car</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Cadastre seu veículo para vender mais rápido</h2>
      </div>

      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Vender fácil seu carro!</h1>
          <p>
            Descreva as caracteristicas e marque os opcionais que ele possui.
          </p>
          <form>
            <div class="box-input">
              <label for="title"
                >Titulo do anúncio <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um título para anunciar seu carro"
                minlength="1"
                maxlength="30"
                required
              />
            </div>

            <div class="box-input">
              <label for="price"
                >Preço do veículo <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Digite o preço do seu veículo"
                required
              />
            </div>

            <div class="box-input">
              <label for="description"
                >Descrição <span class="required-field">*</span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Digite os detalhes do seu veículo"
                required
              ></textarea>
            </div>

            <div class="box-input">
              <label for="brand"
                >Marca do veículo <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do seu veículo"
                required
              />
            </div>

            <div class="box-input">
              <label for="model"
                >Modelo do veículo <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite o modelo do seu veículo"
                required
              />
            </div>

            <div class="box-input">
              <label for="mileage"
                >Kilometragem do veículo
                <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Digite os kilometragem do seu veículo"
                required
              />
            </div>

            <div class="box-input">
              <label for="date"
                >Data de compra<span class="required-field">*</span></label
              >
              <input type="date" name="date" />
            </div>

            <div class="box-input">
                <label>
                  Tipo de câmbio do veículo
                  <span class="required-field">*</span>
                </label>

                <input type="radio" id="manual" name="gear" />
                <label for="manual">Manual</label>

                <input type="radio" id="auto" name="gear" />
                <label for="auto">Automático</label>
            </div>

            <div class="optional-box">
              <label>Opcionais</label>
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    id="airbag"
                    name="optional[]"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="alarm"
                    name="optional[]"
                    value="alarm"
                  />
                  <label for="alarm">Alarme</label>
                </li>
                <li>
                  <input type="checkbox" id="ac" name="optional[]" value="ac" />
                  <label for="ac">Ar Condicionado</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="reverse_camera"
                    name="optional[]"
                    value="reverse_camera"
                  />
                  <label for="reverse_camera">Câmera de Ré</label>
                </li>
              </ul>
            </div>
            <div class="optional-box">
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    id="lane_assist"
                    name="optional[]"
                    value="lane_assist"
                  />
                  <label for="lane_assist">Assistente de Pista</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="keyless"
                    name="optional[]"
                    value="keyless"
                  />
                  <label for="keyless">Partida Keyless</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="smartphone"
                    name="optional[]"
                    value="smartphone"
                  />
                  <label for="smartphone">Integração com Celular</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="leather_seat"
                    name="optional[]"
                    value="leather_seat"
                  />
                  <label for="leather_seat">Banco de Couro</label>
                </li>
              </ul>
            </div>

            <div class="box-input">
              <label for="name"
                >Fotos do veículo <span class="required-field">*</span></label
              >
              <input
                type="file"
                multiple
                accept="image/png, image/jpg"
                id="images"
                name="images"
                required
              />
            </div>
            <input type="submit" value="Enviar" class="btn-submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
